version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18.1-alpine
    container_name: smartcities_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-webportal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_run:/var/run/postgresql
      - ./SmartCities_Backend/db:/docker-entrypoint-initdb.d:ro
    networks:
      - smartcities_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-webportal}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:9.1
    container_name: smartcities_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./SmartCities_Backend/db/servers.json:/pgadmin4/servers.json:ro
    networks:
      - smartcities_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/misc/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  # Backend API
  api:
    build:
      context: ./SmartCities_Backend/api
      dockerfile: Dockerfile
    container_name: smartcities_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-webportal}
      DB_USER: ${POSTGRES_USER:-admin}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      PORT: 3000
    volumes:
      - ./SmartCities_Backend/api/config.json:/app/config.json
    networks:
      - smartcities_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/nina/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Vue + Nginx)
  frontend:
    build:
      context: ./SmartCities
      dockerfile: Dockerfile
    container_name: smartcities_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - smartcities_network
    depends_on:
      api:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  postgres_run:
    driver: local
  pgadmin_data:
    driver: local

networks:
  smartcities_network:
    driver: bridge
