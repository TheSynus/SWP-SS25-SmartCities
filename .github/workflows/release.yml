name: Build and Push to GHCR

on:
  release:
    types: [published]

jobs:
  build-and-push:
    name: Build and Push Docker Images to GHCR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/smartcities

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set release tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        run: |
          docker build -t $IMAGE_PREFIX-frontend:${TAG} -t $IMAGE_PREFIX-frontend:latest ./SmartCities
          docker push $IMAGE_PREFIX-frontend:${TAG}
          docker push $IMAGE_PREFIX-frontend:latest

      - name: Build and push backend image
        run: |
          docker build -t $IMAGE_PREFIX-backend:${TAG} -t $IMAGE_PREFIX-backend:latest ./SmartCities_Backend/api/
          docker push $IMAGE_PREFIX-backend:${TAG}
          docker push $IMAGE_PREFIX-backend:latest
