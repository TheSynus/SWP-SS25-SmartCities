<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Datenpflege</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto space-y-10">
        <h1 class="text-3xl font-bold text-center mb-4">Datenpflege für Kalender-System</h1>

        <!-- USER FORM -->
        <section class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-bold mb-4">Neuen Benutzer hinzufügen</h2>
            <form method="POST" action="http://localhost:5000/add_user">
                <input name="username" placeholder="Benutzername" class="w-full border p-2" required>
                <input name="email" type="email" placeholder="Email" class="w-full border p-2" required>
                <input name="password_hash" type="text" placeholder="Passwort (gehashed)" class="w-full border p-2" required>
                <select name="role" class="w-full border p-2">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Speichern</button>
            </form>
        </section>

        <!-- CALENDAR ENTRY FORM -->
        <section class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-bold mb-4">Kalendereintrag hinzufügen</h2>
            <form method="POST" action="/add_calendar_entry" class="space-y-2">
                <input name="title" placeholder="Titel" class="w-full border p-2" required>
                <textarea name="description" placeholder="Beschreibung" class="w-full border p-2"></textarea>
                <input name="location" placeholder="Ort" class="w-full border p-2">
                <input name="start_time" type="datetime-local" class="w-full border p-2" required>
                <input name="end_time" type="datetime-local" class="w-full border p-2">
                <label class="block">
                    <input name="is_all_day" type="checkbox"> Ganztägig
                </label>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Speichern</button>
            </form>
        </section>

        <!-- IMAGE FORM -->
        <section class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-bold mb-4">Bild hinzufügen</h2>
            <form method="POST" action="/add_image" class="space-y-2">
                <input name="file_name" placeholder="Dateiname" class="w-full border p-2" required>
                <input name="file_path" placeholder="Pfad (z. B. /images/datei.jpg)" class="w-full border p-2" required>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Speichern</button>
            </form>
        </section>

        <!-- EVENT FORM -->
        <section class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-bold mb-4">Event hinzufügen</h2>
            <form method="POST" action="/add_event" class="space-y-2">
                <input name="title" placeholder="Titel" class="w-full border p-2" required>
                <input name="calendar_entry_id" type="number" placeholder="Kalender-ID (calendar_entry_id)" class="w-full border p-2" required>
                <input name="category" placeholder="Kategorie" class="w-full border p-2">
                <input name="tags" placeholder="Tags (kommagetrennt)" class="w-full border p-2">
                <textarea name="additional_info" placeholder="Zusätzliche Infos" class="w-full border p-2"></textarea>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Speichern</button>
            </form>
        </section>
    </div>
</body>
</html>
