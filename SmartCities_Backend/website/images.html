<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Datenpflege für Bilder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto space-y-10">
        <h1 class="text-3xl font-bold text-center mb-4">Datenpflege für Bilder</h1>
        <section class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-bold mb-4">Bild hinzufügen</h2>
            <form id="imageUploadForm" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Speichern</button>
                <div id="imageError" class="text-red-500 mt-2"></div>
                <div id="imageSuccess" class="text-green-500 mt-2"></div>
            </form>
        </section>
    </div>
    <script src="/handler/images.js"></script>
</body>
</html>
